    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

    	$('.pin').click(function(){
    		//$('.pin .point-info').hide();
			$(this).find('.point-info').toggle().toggleClass('active-pin');
    	});


	    $(".open-right").click(function(e) {

	    	$('.img-right').hide();

	    	var ri = $(this).attr('id');

	    	$('#sidebar-wrapper .' + ri).show();

	        $('#page-content-wrapper').css({
				transform: 'translateX(-1458px)'
			});
			$('#sidebar-wrapper').css({
				transform: 'translateX(0px)'
			});

	    });

	    $("#close-right").click(function(e) {
	        $('#page-content-wrapper').css({
				transform: 'translateX(0px)'
			});
			$('#sidebar-wrapper').css({
				transform: 'translateX(1458px)'
			});

	    });


    </script
